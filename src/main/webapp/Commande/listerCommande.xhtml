<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Liste des Commandes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body class="container mt-5">
    <h1 class="text-center mb-4">Liste des Commandes</h1>
    <h:link value="Effectuer une Commande" outcome="effectueCommande.xhtml" styleClass="btn btn-success mb-3" />

    <!-- Tableau des commandes -->
    <h:dataTable value="#{commandeBeans.lister()}" var="cmd" styleClass="table table-striped">
        <h:column>
            <f:facet name="header">Date</f:facet>
            #{cmd.date}
        </h:column>
        <h:column>
            <f:facet name="header">Statut</f:facet>
            #{cmd.statue}
        </h:column>
    </h:dataTable>
</h:body>
</html>
