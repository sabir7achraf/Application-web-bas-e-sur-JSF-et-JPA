<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body class="container mt-5">
    <h:form>
        <h1 class="text-center mb-4">Ajouter un Produit</h1>



        <div class="form-group">
            <h:outputLabel for="nom" value="Nom du Produit :" class="form-label" />
            <h:inputText id="nom" value="#{produitBeans.nom}" required="true" requiredMessage="Le nom est obligatoire." class="form-control" />
            <h:message for="nom" style="color: red;" />
        </div>

        <div class="form-group">
            <h:outputLabel for="prix" value="Prix :" class="form-label" />
            <h:inputText id="prix" value="#{produitBeans.prix}" required="true" requiredMessage="Le prix est obligatoire." class="form-control" />
            <h:message for="prix" style="color: red;" />
        </div>

        <div class="form-group">
            <h:outputLabel for="description" value="Description :" class="form-label" />
            <h:inputText id="description" value="#{produitBeans.description}" required="true" requiredMessage="La description est obligatoire." class="form-control" />
            <h:message for="description" style="color: red;" />
        </div>

        <h:commandButton value="Ajouter" action="#{produitBeans.ajouteProduit()}" styleClass="btn btn-primary" />

        <h:messages class="text-danger mt-3" />
    </h:form>
</h:body>
</html>
