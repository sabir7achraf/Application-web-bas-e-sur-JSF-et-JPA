<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Liste des Paniers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body class="container mt-5">
    <h1 class="text-center mb-4">Liste des Paniers</h1>

    <!-- Tableau des paniers -->
    <h:dataTable value="#{panierBeans.listerPanier()}" var="panier" styleClass="table table-bordered">
        <h:column>
            <f:facet name="header">ID Panier</f:facet>
            #{panier.id}
        </h:column>
        <h:column>
            <f:facet name="header">Prix Total</f:facet>
            #{panier.prixTotale}
        </h:column>
        <h:column>
            <f:facet name="header">Produits</f:facet>
            <h:dataTable value="#{panier.produitList}" var="produit" styleClass="table table-sm table-hover">
                <h:column>
                    <f:facet name="header">Nom Produit</f:facet>
                    #{produit.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Prix Produit</f:facet>
                    #{produit.prix}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{produit.description}
                </h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>
</h:body>
</html>
